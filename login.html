<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/login-main.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Login</h1>
      <form action="" id="form">
        <input type="text" placeholder="name" class="name" />
        <input
          autocomplete="off"
          type="password"
          placeholder="password"
          class="password"
        />
        <div class="div">
          <div>
            <p><input type="checkbox" class="chk" name="" id="" />Remeber me</p>
          </div>
          <a href="">Forgot Password?</a>
        </div>
      </form>
      <button class="log-btn">Login</button>
      <p>Dont have an account? <a href="./SignIn.html">Register</a></p>
    </div>
    <script src="./src/login.js"></script>
  </body>
</html>
