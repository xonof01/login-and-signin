<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/login.css" />
    <link rel="stylesheet" href="./src/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container container-signin">
      <h1 class="heading">Sign In</h1>
      <form autocomplete="off" action="" id="form">
        <input autocomplete="off" type="text" placeholder="name" id="name" />
        <input
          autocomplete="off"
          type="text"
          name=""
          id="gmail"
          placeholder="@gmail.com"
        />
        <input
          autocomplete="off"
          type="password"
          placeholder="Type-password"
          id="curent-password"
        />
        <div class="div">
          <div>
            <p><input type="checkbox" class="chk" name="" id="" />Remeber me</p>
          </div>
        </div>
      </form>
      <button class="log-btn">Sign in</button>
      <p>Have an account? <a href="./login.html">Login</a></p>
    </div>
    <script src="./src/signin.js"></script>
  </body>
</html>
